<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      *{
        margin: 0px;
        padding: 0px;
      }*

      img{
        width: 75px;
        height: 75px;
        border: 1px solid black;
        margin-right: 4px;
      }

    </style>
    <meta charset="utf-8">
    <title>POKEDEX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      
      $(document).ready(function(){
        for(var i = 1; i < 152; i++){
          $('div').append('<img src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+ i +'.png>');
          };
      })


    </script>
  </head>
  <body>
    
  <div></div>

  </body>
</html>
